<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko ASMR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #3a3a3a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.15);
        }
        canvas {
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        #countdown {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: scale(2);
            transition: all 0.3s ease-out;
        }
        #countdown.show {
            opacity: 1;
            transform: scale(1);
        }
        #clear-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #clear-text {
            font-size: 60px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.8), 0 0 60px rgba(255, 204, 0, 0.5);
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        #pin-counter {
            position: absolute;
            top: 50px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #stage-display {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 18px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #progress-bar {
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 20px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            width: 0%;
            transition: width 0.3s ease-out;
            border-radius: 4px;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #start-text {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            animation: blink 1s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #glow-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game"></canvas>
        <div id="overlay">
            <div id="countdown"></div>
        </div>
        <div id="stage-display">STAGE <span id="stage-num">1</span></div>
        <div id="pin-counter">üéØ <span id="pin-count">0</span></div>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="clear-screen">
            <div id="clear-text">‚ú® STAGE CLEAR! ‚ú®</div>
        </div>
        <canvas id="glow-layer"></canvas>
        <div id="start-screen">
            <div id="start-text">TAP TO START</div>
        </div>
    </div>

    <script>
        // Matter.js Î™®Îìà
        const { Engine, Render, World, Bodies, Body, Events, Runner } = Matter;

        // Í≤åÏûÑ ÏÑ§Ï†ï
        const WIDTH = 360;
        const HEIGHT = 640;
        const PIN_RADIUS = 10;
        const BALL_RADIUS = 12;

        // Ïä§ÌÖåÏù¥ÏßÄÎ≥Ñ ÌïÄ Ìå®ÌÑ¥
        let currentStage = 1;
        const MAX_STAGE = 5;

        // ÌïÄ Ìå®ÌÑ¥ ÏÉùÏÑ±Í∏∞
        const PIN_PATTERNS = {
            // Í∏∞Î≥∏ Í∑∏Î¶¨Îìú (Îçî Ï¥òÏ¥òÌïòÍ≤å)
            grid: () => {
                const positions = [];
                const rows = 10;
                const cols = 9;
                const spacingX = WIDTH / (cols + 1);
                const spacingY = 45;
                const startY = 120;

                for (let row = 0; row < rows; row++) {
                    const offset = (row % 2 === 0) ? 0 : spacingX / 2;
                    const colsInRow = (row % 2 === 0) ? cols : cols - 1;

                    for (let col = 0; col < colsInRow; col++) {
                        positions.push({
                            x: spacingX + col * spacingX + offset,
                            y: startY + row * spacingY
                        });
                    }
                }
                return positions;
            },

            // Îã§Ïù¥ÏïÑÎ™¨Îìú Ìå®ÌÑ¥
            diamond: () => {
                const positions = [];
                const centerX = WIDTH / 2;
                const centerY = HEIGHT / 2 - 30;
                const layers = 6;

                for (let layer = 0; layer < layers; layer++) {
                    const points = 4 + layer * 4;
                    const radius = 30 + layer * 40;

                    for (let i = 0; i < points; i++) {
                        const angle = (Math.PI * 2 / points) * i - Math.PI / 2;
                        positions.push({
                            x: centerX + Math.cos(angle) * radius,
                            y: centerY + Math.sin(angle) * radius * 1.2
                        });
                    }
                }
                return positions.filter(p => p.y > 100 && p.y < 550);
            },

            // ÌïòÌä∏ Ìå®ÌÑ¥
            heart: () => {
                const positions = [];
                const centerX = WIDTH / 2;
                const offsetY = 280;
                const scale = 8;

                for (let t = 0; t < Math.PI * 2; t += 0.15) {
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    positions.push({
                        x: centerX + x * scale,
                        y: offsetY + y * scale
                    });
                }

                // ÎÇ¥Î∂Ä Ï±ÑÏö∞Í∏∞
                for (let layer = 0.6; layer > 0.2; layer -= 0.2) {
                    for (let t = 0; t < Math.PI * 2; t += 0.2) {
                        const x = 16 * Math.pow(Math.sin(t), 3) * layer;
                        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * layer;
                        positions.push({
                            x: centerX + x * scale,
                            y: offsetY + y * scale
                        });
                    }
                }

                return positions.filter(p => p.y > 100 && p.y < 550);
            },

            // ÏõêÌòï Ìå®ÌÑ¥
            circles: () => {
                const positions = [];
                const centerX = WIDTH / 2;
                const centerY = HEIGHT / 2 - 20;

                for (let ring = 1; ring <= 7; ring++) {
                    const radius = ring * 35;
                    const points = ring * 6;

                    for (let i = 0; i < points; i++) {
                        const angle = (Math.PI * 2 / points) * i + (ring % 2 === 0 ? Math.PI / points : 0);
                        positions.push({
                            x: centerX + Math.cos(angle) * radius,
                            y: centerY + Math.sin(angle) * radius
                        });
                    }
                }
                return positions.filter(p => p.y > 100 && p.y < 550 && p.x > 20 && p.x < WIDTH - 20);
            },

            // ÏßÄÍ∑∏Ïû¨Í∑∏ Ìå®ÌÑ¥
            zigzag: () => {
                const positions = [];
                const rows = 12;
                const spacingY = 40;
                const startY = 110;

                for (let row = 0; row < rows; row++) {
                    const cols = 8 + (row % 3);
                    const spacingX = WIDTH / (cols + 1);
                    const offset = (row % 2 === 0) ? 20 : -20;

                    for (let col = 0; col < cols; col++) {
                        positions.push({
                            x: spacingX + col * spacingX + offset,
                            y: startY + row * spacingY
                        });
                    }
                }
                return positions.filter(p => p.x > 15 && p.x < WIDTH - 15);
            }
        };

        const PATTERN_ORDER = ['grid', 'diamond', 'heart', 'circles', 'zigzag'];

        // ÏùåÍ≥Ñ Ï£ºÌååÏàò (C4 ~ C6 ÌéúÌÉÄÌÜ†Îãâ Ïä§ÏºÄÏùº - Îì£Í∏∞ Ï¢ãÏùÄ Ï°∞Ìï©)
        const FREQUENCIES = [
            261.63, 293.66, 329.63, 392.00, 440.00,  // C4, D4, E4, G4, A4
            523.25, 587.33, 659.25, 783.99, 880.00,  // C5, D5, E5, G5, A5
            1046.50, 1174.66, 1318.51                // C6, D6, E6
        ];

        // Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏
        let audioCtx = null;

        // Í≤åÏûÑ ÏÉÅÌÉú
        let engine, render, runner;
        let pins = [];
        let balls = [];
        let totalPins = 0;
        let removedPins = 0;
        let gameRunning = false;

        // Ïò§ÎîîÏò§ Ï¥àÍ∏∞Ìôî
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            // iOS SafariÎäî resume ÌïÑÏöî
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // Ïùå Ïû¨ÏÉù (Ïã§Î°úÌè∞/ÎßàÎ¶ºÎ∞î ÎäêÎÇå)
        function playNote(frequency) {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const filterNode = audioCtx.createBiquadFilter();

            // Îî∞ÎúªÌïú ÏÇ¨Ïù∏Ìåå + ÏïΩÍ∞ÑÏùò Î∞∞Ïùå
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);

            // Î∂ÄÎìúÎü¨Ïö¥ ÌïÑÌÑ∞
            filterNode.type = 'lowpass';
            filterNode.frequency.setValueAtTime(2000, audioCtx.currentTime);

            // ADSR ÏóîÎ≤®Î°úÌîÑ (Îπ†Î•∏ Ïñ¥ÌÉù, Î∂ÄÎìúÎü¨Ïö¥ Î¶¥Î¶¨Ï¶à)
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.4, audioCtx.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);

            oscillator.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.8);
        }

        // ÌÅ¥Î¶¨Ïñ¥ ÏÇ¨Ïö¥Îìú (ÌôîÏùå)
        function playClearSound() {
            if (!audioCtx) return;

            // C Î©îÏù¥Ï†Ä ÏΩîÎìú ÏïÑÎ•¥ÌéòÏßÄÏò§
            const chord = [523.25, 659.25, 783.99, 1046.50];
            chord.forEach((freq, i) => {
                setTimeout(() => playNote(freq), i * 100);
            });
        }

        // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÎπÑÌîÑÏùå
        function playBeep(high = false) {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(high ? 880 : 440, audioCtx.currentTime);

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        // Ïä§ÌÖåÏù¥ÏßÄÎ≥Ñ ÏÉâÏÉÅ ÌÖåÎßà
        const STAGE_COLORS = [
            { primary: '#ff6b6b', secondary: '#ffd93d' },  // Îπ®Í∞ï-ÎÖ∏Îûë
            { primary: '#4ecdc4', secondary: '#44a08d' },  // Ï≤≠Î°ù
            { primary: '#ff9ff3', secondary: '#f368e0' },  // ÌïëÌÅ¨
            { primary: '#54a0ff', secondary: '#5f27cd' },  // ÌååÎûë-Î≥¥Îùº
            { primary: '#ff9f43', secondary: '#ee5a24' }   // Ï£ºÌô©
        ];

        // ÌïÄ ÏÉâÏÉÅ (Ïä§ÌÖåÏù¥ÏßÄÎ≥Ñ Í∑∏ÎùºÎç∞Ïù¥ÏÖò)
        function getPinColor(index, total) {
            const colors = STAGE_COLORS[(currentStage - 1) % STAGE_COLORS.length];
            const ratio = index / total;
            return ratio < 0.5 ? colors.primary : colors.secondary;
        }

        // ÌååÌã∞ÌÅ¥ Ìö®Í≥º
        let particles = [];

        function createParticles(x, y, color) {
            for (let i = 0; i < 6; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: color,
                    size: 3 + Math.random() * 3
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                p.size *= 0.95;
            });
        }

        function drawParticles(ctx) {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life * 0.8;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // Í∏ÄÎ°úÏö∞ Ìö®Í≥º Ï∫îÎ≤ÑÏä§
        let glowCanvas, glowCtx;

        function initGlowLayer() {
            glowCanvas = document.getElementById('glow-layer');
            glowCanvas.width = WIDTH;
            glowCanvas.height = HEIGHT;
            glowCtx = glowCanvas.getContext('2d');
        }

        function drawGlow() {
            if (!glowCtx) return;

            glowCtx.clearRect(0, 0, WIDTH, HEIGHT);

            // Í≥µÏóê Í∏ÄÎ°úÏö∞ Ìö®Í≥º
            balls.forEach(ball => {
                const colors = STAGE_COLORS[(currentStage - 1) % STAGE_COLORS.length];
                const gradient = glowCtx.createRadialGradient(
                    ball.position.x, ball.position.y, 0,
                    ball.position.x, ball.position.y, BALL_RADIUS * 3
                );
                gradient.addColorStop(0, colors.primary);
                gradient.addColorStop(1, 'transparent');

                glowCtx.fillStyle = gradient;
                glowCtx.beginPath();
                glowCtx.arc(ball.position.x, ball.position.y, BALL_RADIUS * 3, 0, Math.PI * 2);
                glowCtx.fill();
            });
        }

        // ÌïÄ ÏÉùÏÑ±
        function createPins() {
            pins = [];
            const patternName = PATTERN_ORDER[(currentStage - 1) % PATTERN_ORDER.length];
            const positions = PIN_PATTERNS[patternName]();

            positions.forEach((pos, index) => {
                const pin = Bodies.circle(pos.x, pos.y, PIN_RADIUS, {
                    isStatic: true,
                    restitution: 1,
                    friction: 0,
                    label: 'pin',
                    render: {
                        fillStyle: getPinColor(index, positions.length)
                    },
                    pinData: {
                        index: index,
                        frequency: FREQUENCIES[index % FREQUENCIES.length]
                    }
                });
                pins.push(pin);
            });

            totalPins = pins.length;
            removedPins = 0;
            updatePinCounter();
            updateStageDisplay();
            World.add(engine.world, pins);
        }

        // Ïä§ÌÖåÏù¥ÏßÄ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateStageDisplay() {
            document.getElementById('stage-num').textContent = currentStage;
        }

        // Î≤Ω ÏÉùÏÑ± (ÌäïÍ∏∞Îäî Î≤Ω)
        function createWalls() {
            const baseOptions = {
                isStatic: true,
                restitution: 1,
                friction: 0,
                render: { fillStyle: '#2a2a4e' }
            };

            const walls = [
                Bodies.rectangle(WIDTH / 2, HEIGHT + 25, WIDTH, 50, { ...baseOptions, label: 'floor' }),   // Î∞îÎã•
                Bodies.rectangle(-25, HEIGHT / 2, 50, HEIGHT, { ...baseOptions, label: 'wall' }),          // ÏôºÏ™Ω
                Bodies.rectangle(WIDTH + 25, HEIGHT / 2, 50, HEIGHT, { ...baseOptions, label: 'wall' }),   // Ïò§Î•∏Ï™Ω
                Bodies.rectangle(WIDTH / 2, -25, WIDTH, 50, { ...baseOptions, label: 'ceiling' })          // Ï≤úÏû•
            ];

            World.add(engine.world, walls);
        }

        // Í≥µ ÏÉùÏÑ±
        function createBall() {
            const x = WIDTH / 2 + (Math.random() - 0.5) * 100;
            const colors = STAGE_COLORS[(currentStage - 1) % STAGE_COLORS.length];

            const ball = Bodies.circle(x, 50, BALL_RADIUS, {
                restitution: 0.95,
                friction: 0,
                frictionAir: 0.001,
                label: 'ball',
                render: {
                    fillStyle: '#ffffff',
                    strokeStyle: colors.primary,
                    lineWidth: 3
                }
            });

            // Ïä§ÌÖåÏù¥ÏßÄÏóê Îî∞Îùº ÏÜçÎèÑ Ï¶ùÍ∞Ä
            const speedMultiplier = 1 + (currentStage - 1) * 0.15;
            Body.setVelocity(ball, {
                x: (Math.random() - 0.5) * 8 * speedMultiplier,
                y: 5 * speedMultiplier
            });

            balls.push(ball);
            World.add(engine.world, ball);
        }

        // Ïä§ÌÖåÏù¥ÏßÄÏóê Îî∞Îùº Í≥µ Ïó¨Îü¨ Í∞ú ÏÉùÏÑ±
        function spawnBalls() {
            const ballCount = Math.min(currentStage, 3);  // ÏµúÎåÄ 3Í∞ú
            for (let i = 0; i < ballCount; i++) {
                setTimeout(() => createBall(), i * 300);
            }
        }

        // UI ÏóÖÎç∞Ïù¥Ìä∏ (Ïã§Ï†ú pins Î∞∞Ïó¥ Í∏∞Ï§Ä)
        function updatePinCounter() {
            const remaining = pins.length;
            document.getElementById('pin-count').textContent = remaining;

            const progress = ((totalPins - remaining) / totalPins) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        // Î≤Ω Ï∂©Îèå ÏÜåÎ¶¨ (ÎÇÆÏùÄ ÌâÅ ÏÜåÎ¶¨)
        function playBounceSound() {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);

            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        // Ï∂©Îèå Ï≤òÎ¶¨
        function setupCollisions() {
            Events.on(engine, 'collisionStart', (event) => {
                event.pairs.forEach(pair => {
                    const { bodyA, bodyB } = pair;

                    // Í≥µÍ≥º ÌïÄÏùò Ï∂©Îèå
                    let pin = null;
                    let ball = null;
                    let wall = null;
                    let floor = null;

                    if (bodyA.label === 'pin' && bodyB.label === 'ball') {
                        pin = bodyA;
                        ball = bodyB;
                    } else if (bodyB.label === 'pin' && bodyA.label === 'ball') {
                        pin = bodyB;
                        ball = bodyA;
                    } else if ((bodyA.label === 'wall' || bodyA.label === 'ceiling') && bodyB.label === 'ball') {
                        wall = bodyA;
                        ball = bodyB;
                    } else if ((bodyB.label === 'wall' || bodyB.label === 'ceiling') && bodyA.label === 'ball') {
                        wall = bodyB;
                        ball = bodyA;
                    } else if (bodyA.label === 'floor' && bodyB.label === 'ball') {
                        floor = bodyA;
                        ball = bodyB;
                    } else if (bodyB.label === 'floor' && bodyA.label === 'ball') {
                        floor = bodyB;
                        ball = bodyA;
                    }

                    // ÌïÄ Ï∂©Îèå
                    if (pin && pins.includes(pin) && !pin.isRemoving) {
                        // Ï§ëÎ≥µ Ï≤òÎ¶¨ Î∞©ÏßÄ
                        pin.isRemoving = true;

                        // ÏÜåÎ¶¨ Ïû¨ÏÉù
                        playNote(pin.pinData.frequency);

                        // ÌååÌã∞ÌÅ¥ Ìö®Í≥º
                        createParticles(pin.position.x, pin.position.y, pin.render.fillStyle);

                        // ÌïÄ Ï†úÍ±∞ Ïï†ÎãàÎ©îÏù¥ÏÖò
                        pin.render.opacity = 0.5;

                        setTimeout(() => {
                            World.remove(engine.world, pin);
                            pins = pins.filter(p => p !== pin);
                            updatePinCounter();

                            // Î™®Îì† ÌïÄ Ï†úÍ±∞Îê®
                            if (pins.length === 0) {
                                showClear();
                            }
                        }, 50);
                    }

                    // Î≤Ω Ï∂©Îèå - Í∞ÄÏÜçÎèÑ Î∂ÄÏó¨
                    if (wall && ball) {
                        playBounceSound();

                        const velocity = ball.velocity;
                        const boostFactor = 1.3;
                        Body.setVelocity(ball, {
                            x: velocity.x * boostFactor,
                            y: velocity.y * boostFactor
                        });
                    }

                    // Î∞îÎã• Ï∂©Îèå - ÏúÑÎ°ú Í∞ïÌïòÍ≤å ÌäÄÍ∏∞
                    if (floor && ball) {
                        playBounceSound();

                        const velocity = ball.velocity;
                        Body.setVelocity(ball, {
                            x: velocity.x * 1.2 + (Math.random() - 0.5) * 5,
                            y: -Math.abs(velocity.y) * 1.8 - 5  // ÏúÑÎ°ú Í∞ïÌïòÍ≤å
                        });
                    }
                });
            });
        }

        // Í≥µ ÏÜçÎèÑ Ïú†ÏßÄ (ÎÑàÎ¨¥ ÎäêÎ†§ÏßÄÏßÄ ÏïäÍ≤å)
        function manageBalls() {
            const MIN_SPEED = 3;
            const MAX_SPEED = 15;

            setInterval(() => {
                if (!gameRunning) return;

                balls.forEach(ball => {
                    const velocity = ball.velocity;
                    const speed = Math.sqrt(velocity.x ** 2 + velocity.y ** 2);

                    // ÎÑàÎ¨¥ ÎäêÎ†§ÏßÄÎ©¥ Í∞ÄÏÜç
                    if (speed < MIN_SPEED) {
                        const boost = 1.5;
                        Body.setVelocity(ball, {
                            x: velocity.x * boost + (Math.random() - 0.5) * 2,
                            y: velocity.y * boost + (Math.random() - 0.5) * 2
                        });
                    }

                    // ÎÑàÎ¨¥ Îπ†Î•¥Î©¥ Í∞êÏÜç
                    if (speed > MAX_SPEED) {
                        const scale = MAX_SPEED / speed;
                        Body.setVelocity(ball, {
                            x: velocity.x * scale,
                            y: velocity.y * scale
                        });
                    }
                });
            }, 100);
        }

        // ÌÅ¥Î¶¨Ïñ¥ ÌôîÎ©¥
        function showClear() {
            gameRunning = false;
            playClearSound();

            // Îã§Ïùå Ïä§ÌÖåÏù¥ÏßÄÎ°ú
            currentStage++;
            if (currentStage > MAX_STAGE) {
                currentStage = 1;  // Ï†ÑÏ≤¥ ÌÅ¥Î¶¨Ïñ¥ ÌõÑ Ï≤òÏùåÎ∂ÄÌÑ∞
            }

            const clearText = document.getElementById('clear-text');
            clearText.textContent = `‚ú® STAGE ${currentStage - 1} CLEAR! ‚ú®`;
            document.getElementById('clear-screen').style.display = 'flex';

            // 2Ï¥à ÌõÑ Îã§Ïùå Ïä§ÌÖåÏù¥ÏßÄ
            setTimeout(() => {
                document.getElementById('clear-screen').style.display = 'none';
                restartGame();
            }, 2000);
        }

        // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥
        async function countdown() {
            const countdownEl = document.getElementById('countdown');

            for (let i = 3; i >= 1; i--) {
                countdownEl.textContent = i;
                countdownEl.classList.add('show');
                playBeep(false);

                await new Promise(r => setTimeout(r, 800));
                countdownEl.classList.remove('show');
                await new Promise(r => setTimeout(r, 200));
            }

            countdownEl.textContent = 'GO!';
            countdownEl.style.color = '#00ff88';
            countdownEl.classList.add('show');
            playBeep(true);

            await new Promise(r => setTimeout(r, 500));
            countdownEl.classList.remove('show');
            countdownEl.style.color = '#fff';
        }

        // Í≤åÏûÑ Ïû¨ÏãúÏûë
        async function restartGame() {
            // Í∏∞Ï°¥ Í≥µ Ï†úÍ±∞
            balls.forEach(ball => World.remove(engine.world, ball));
            balls = [];

            // Í∏∞Ï°¥ ÌïÄ Ï†úÍ±∞
            pins.forEach(pin => World.remove(engine.world, pin));
            pins = [];

            // ÌååÌã∞ÌÅ¥ Ï¥àÍ∏∞Ìôî
            particles = [];

            // ÏÉà ÌïÄ ÏÉùÏÑ±
            createPins();

            // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥
            await countdown();

            // Í≤åÏûÑ ÏãúÏûë
            gameRunning = true;
            spawnBalls();
        }

        // Í≤åÏûÑ ÏãúÏûë (ÌÑ∞Ïπò ÌõÑ)
        async function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            initAudio();

            await countdown();
            gameRunning = true;
            spawnBalls();
        }

        // Ï¥àÍ∏∞Ìôî
        function init() {
            // Matter.js ÏóîÏßÑ ÏÑ§Ï†ï (Î∂ÄÎìúÎü¨Ïö¥ Î¨ºÎ¶¨)
            engine = Engine.create({
                gravity: { x: 0, y: 1 },
                positionIterations: 10,
                velocityIterations: 8
            });

            render = Render.create({
                element: document.getElementById('game-container'),
                canvas: document.getElementById('game'),
                engine: engine,
                options: {
                    width: WIDTH,
                    height: HEIGHT,
                    wireframes: false,
                    background: 'transparent'
                }
            });

            runner = Runner.create({
                delta: 1000 / 120
            });

            // Í≤åÏûÑ ÏöîÏÜå ÏÉùÏÑ±
            createWalls();
            createPins();
            setupCollisions();
            manageBalls();

            // Í∏ÄÎ°úÏö∞ Î†àÏù¥Ïñ¥ Ï¥àÍ∏∞Ìôî
            initGlowLayer();

            // ÌååÌã∞ÌÅ¥ Î∞è Í∏ÄÎ°úÏö∞ Î†åÎçîÎßÅ Î£®ÌîÑ
            Events.on(render, 'afterRender', () => {
                updateParticles();
                drawParticles(render.context);
                drawGlow();
            });

            // Î†åÎçîÎßÅ ÏãúÏûë
            Render.run(render);
            Runner.run(runner, engine);

            // ÌÑ∞Ïπò/ÌÅ¥Î¶≠ÏúºÎ°ú ÏãúÏûë
            const startScreen = document.getElementById('start-screen');
            const tryStart = () => {
                if (!gameRunning && startScreen.style.display !== 'none') {
                    startGame();
                }
            };
            startScreen.addEventListener('click', tryStart);
            startScreen.addEventListener('touchstart', tryStart);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.onload = init;
    </script>
</body>
